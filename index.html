<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/landing.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header container flex space-between">
      <div class="logo"></div>
      <nav class="nav">
        <ul class="nav__items flex">
          <li class="nav__item"><a href="#">Product</a></li>
          <li class="nav__item"><a href="#">Features</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
          <li class="nav__item dot">&#183;</li>
          <li class="nav__item login"><a class="login" href="#">Login</a></li>
        </ul>
        <div class="mobile__toggle"></div>
        <ul class="nav__mobile hidden">
          <li class="mobile__item"><a href="#">Product</a></li>
          <li class="mobile__item"><a href="#">Features</a></li>
          <li class="mobile__item"><a href="#">Pricing</a></li>
          <li class="mobile__item spacer"></li>
          <li class="mobile__item"><a href="#" class="login">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="hero flex">
        <div class="hero__text">
          <h4 class="sub-title">
            <span class="emp">New</span>Monograph Dashboard
          </h4>
          <h1 class="title">Powerful insights into your team</h1>
          <p class="hero__sub-text">
            Project planning and time tracking<br />
            for agile teams
          </p>
          <div class="hero__cta flex">
            <button class="btn cta">Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <div class="hero__img">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="jarecturner.tech">Jarec Turner</a>.
      </p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
